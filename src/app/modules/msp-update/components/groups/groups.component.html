<common-page-framework layout='blank'>
  <h3>MSP Group Numbers</h3>
  <p>MSP Group Numbers administered through MSP Direct on behalf of the Organization.</p>
  <hr>

  <common-page-section layout='noTips'>
    <div class="row">
      <button type='button' class='btn btn-secondary col mr-4' (click)="addMspGroup()">Add MSP Group</button>
      <button type='button' class='btn btn-secondary col mx-2' (click)="removeMspGroup()">Remove MSP Group</button>
      <button type='button' class='btn btn-secondary col ml-4' (click)="updateMspGroupAdmin()">Update administration of MSP Group</button>
    </div>
  </common-page-section>

  <common-page-section layout='noTips' *ngIf="showAddMspGrp" class="p-4">
      <form [formGroup]="addFg">
        <div formArrayName="addGrpItems">
          <div *ngFor="let item of addGrpArray.controls; let idx = index" [formGroupName]="idx">
            <common-xicon-button label="Add Msp Group" (clickEvent)="deleteAddGrpItem(idx)"></common-xicon-button>
            <h4 class='border-bottom'>Add new MSP Group #{{idx + 1}}</h4>

            <label for="{{idx}}">Msp Group Number</label>
            <input id="{{idx}}" type="input" formControlName="groupNo">
          </div>
        </div>
    </form>
  </common-page-section>

  <common-page-section layout='noTips' *ngIf="showRemoveMspGrp" class="p-4">
    <common-xicon-button label="Remove Msp Group" (clickEvent)="deleteItem()"></common-xicon-button>
    <h4 class='border-bottom'>Remove MSP Group #1</h4>
  </common-page-section>

  <common-page-section layout='noTips' *ngIf="showUpdateMspGrpAdmin" class="p-4">
    <common-xicon-button label="Update Msp Group Admin" (clickEvent)="deleteItem()"></common-xicon-button>
    <h4 class='border-bottom'>Update administration of MSP Group #1</h4>
  </common-page-section>

</common-page-framework>

<common-form-action-bar (btnClick)="continue()"
                        widthOption='extra-width-mobile-only'
                        [submitLabel]="buttonLabel"
                        [canContinue]='canContinue()'>
</common-form-action-bar>
