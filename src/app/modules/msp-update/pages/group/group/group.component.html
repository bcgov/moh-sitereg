<common-page-framework layout='blank'>
  <h1>MSP Group Numbers</h1>
  <p class="border-bottom">These are the MSP Group Numbers administered through MSP Direct.</p>
  <common-page-section layout='tips'>
    <!-- <aside>These are the MSP Group Numbers administered through MSP Direct.</aside> -->
    <div class="row ml-0 mb-4">
      <button type='button' class='btn btn-secondary col mr-4' (click)="formAddNew()">Add a new MSP Group</button>
      <button type='button' class='btn btn-secondary col mx-2' (click)="formRemoveNew()">Remove MSP Group</button>
      <button type='button' class='btn btn-secondary col ml-4' (click)="formEditNew()">Update administration of MSP
        Group</button>
    </div>
  </common-page-section>

  <div style="display:flex;flex-direction:column">

    <sitereg-update-group-remove #formRemove [formState]="formRemoveState"
      (formArrayChanged)="formRemoveStateChanged($event)" [style.order]="displayOrder.remove">
    </sitereg-update-group-remove>

    <sitereg-update-group-add #formAdd [formState]="formAddState" (formArrayChanged)="formAddStateChanged($event)"
      [style.order]="displayOrder.add">
    </sitereg-update-group-add>

    <sitereg-update-group-edit #formEdit [formState]="formEditState" (formArrayChanged)="formEditStateChanged($event)"
      [style.order]="displayOrder.edit">
    </sitereg-update-group-edit>

  </div>

</common-page-framework>
