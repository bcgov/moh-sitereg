<common-page-framework layout='blank'>
  <h1 class="border-bottom">Users</h1>
  <common-page-section layout='tips'>
    <aside>Users are persons who will be accessing MSP direct on behalf of the Organization.</aside>
    <div class="row mb-4">
      <button type='button' class='btn btn-secondary col mr-4' (click)="formAddNew()">Add User</button>
      <button type='button' class='btn btn-secondary col mx-2' (click)="formRemoveNew()">Remove User</button>
      <button type='button' class='btn btn-secondary col ml-4' (click)="formEditNew()">Update User</button>
    </div>
  </common-page-section>

  <common-page-section layout='noTips' class="pt-4">
    <sitereg-update-user-remove #formRemove [formState]="formRemoveState"
      (formArrayChanged)="formRemoveStateChanged($event)"></sitereg-update-user-remove>
  </common-page-section>

  <common-page-section layout='noTips' class="pt-4">
    <sitereg-update-user-add #formAdd [formState]="formAddState" (formArrayChanged)="formAddStateChanged($event)">
    </sitereg-update-user-add>
  </common-page-section>

  <common-page-section layout='noTips' class="pt-4">
    <sitereg-update-user-edit #formEdit [formState]="formEditState" (formArrayChanged)="formEditStateChanged($event)">
    </sitereg-update-user-edit>
  </common-page-section>

</common-page-framework>
<common-form-action-bar (btnClick)="continue()" [submitLabel]="buttonLabel" [canContinue]='canContinue()'>
</common-form-action-bar>
