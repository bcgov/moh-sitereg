<h2 s>Authorize</h2>
<div class="row">
<span class="border-bottom col-sm-8">These are the MSP Group Numbers you will be administering for MSP Direct.</span>
<span class="end col-sm-4 border-bottom">{{date | date: 'yyyy-MMM-dd' }}</span>
</div>
<sitereg-page-sections *ngIf="fg">
  <h2 *ngIf="mspRegDataSvc.agreementNumber | async as num">Agreement number: {{ num}}</h2>
  <p *ngIf="mspRegDataSvc.agreementText | async as text">{{text}}</p>
  <p *ngIf="mspRegDataSvc.signingAuthorityName | async as name">{{name}}</p>
  <p *ngIf="mspRegDataSvc.signingAuthorityAddress | async as addr">{{addr}}</p>
