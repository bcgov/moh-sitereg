<!-- TODO: ask if the control to add access administrators is the button click. UX is confusing -->
<h2 class="border-bottom">Access Admins</h2>
<div class='row mb-4'>
  <div class='col-md-3 p-4'>
    <a (click)='addAdmin()'>
      <button class="btn btn-block btn-lg btn-secondary">
        Add Access Admin
      </button>
    </a>
  </div>
</div>

<sitereg-page-sections *ngFor="let fg of fgs; index as i">
  <!-- <ng-container *ngTemplateOutlet="addAdmins"> -->
  <h2 class="border-bottom">Add New Access Admin</h2>
  <button (click)="delete(i)">Delete</button>
  <form [formGroup]="fg">
    <sitereg-msp-register-person [fg]="fg"></sitereg-msp-register-person>
    <div class="form-group col-sm-8 p-sm-0">
      <label class="control-label">Does the Signing Authority require access to MSP Direct?
      </label>
      <div class="form-check">

        <input class='form-check-input' formControlName="directAccess" type="radio" name="" id="bctrue" tabindex="0"
          [value]="true">
        <label class='form-check-label' for="bctrue">
          Yes
        </label>
        <input class='form-check-input' formControlName="directAccess" type="radio" id="bcfalse" tabindex="0" [value]="false">
        <label class='form-check-label' for="bcfalse">
          No
        </label>
        <sitereg-error-box [error]="validFormControl(fg, 'directAccess')" errorMessage="Invalid"></sitereg-error-box>
      </div>
    </div>
  </form>
  <!-- </ng-container> -->
</sitereg-page-sections>
<common-form-action-bar (btnClick)="continue()" [canContinue]="validForms">

</common-form-action-bar>
