<common-page-framework>
<h2 class="border-bottom">Users</h2>
<aside>
    <b>Users</b> are persons who will be accessing MSP Direct on behalf of the Organization.
</aside>
<div class='row mb-4'>
  <div class='col-md-4 p-4'>
    <a (click)='addFormGroup()'>
      <button class="btn btn-block btn-lg btn-secondary">
        Add New User
      </button>
    </a>
  </div>
</div>
<div *ngFor="let fg of fgs; index as i">
  <div class="row border-bottom">
    <div class="col-auto mr-auto">
      <h3> User #{{fgs.length-i}}</h3>
    </div>
    <div class="col-auto">
      <button (click)="deleteFormGroup(i)" type="button" class="btn delete" alt>
        <i style="color: red !important;" class="fa fa-2x fa-times-circle"></i>
    </button>
  </div>
  </div>
  <sitereg-msp-register-user [fg]="fg"></sitereg-msp-register-user>
</div>
</common-page-framework>
<common-form-action-bar  (btnClick)="continue()" [canContinue]="validateFormGroup(fgs)">
</common-form-action-bar>
