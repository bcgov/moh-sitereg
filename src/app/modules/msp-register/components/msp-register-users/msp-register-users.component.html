<h2 class="border-bottom">Users</h2>
<div class='row mb-4'>
    <div class='col-md-3 p-4'>
      <a (click)='addUser()'>
        <button class="btn btn-block btn-lg btn-secondary">
          Add User
        </button>
      </a>
    </div>
  </div>
<sitereg-page-sections *ngFor="let fg of fgs; index as i">
<h2 class="border-bottom">User #{{fgs.length-i}}</h2>
<button (click)="delete(i)">Delete</button>

<sitereg-msp-register-person [fg]="fg"></sitereg-msp-register-person>

<label class="control-label" for="city">This person will be adminstering MSP for</label>
      <select class="form-control" *ngIf="administeringFor | async as administering">
        <option value="null" label="-- Select Organization --" selected></option>
        <option *ngFor="let a of administering " [value]="a">{{a}}</option>
      </select>

</sitereg-page-sections>
<common-form-action-bar (btnClick)="continue()" [canContinue]="mspRegisterStateSvc.accessAdminsValid">

</common-form-action-bar>
