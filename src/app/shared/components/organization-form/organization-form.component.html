<form [formGroup]="fg">
    <div class="form-group col-sm-8 p-sm-0">

      <!-- Organization Name -->
      <label class="control-label" for="name">Organization Name</label>
      <input id="name" formControlName="name" class="form-control" placeholder="Organization Name"  maxlength="100" >
      <div class="text-danger" *ngIf="validFormControl('name')">
        Enter Organization name
      </div>

      <!-- Suite Number-->
      <label class="control-label" for="suite">Suite# (optional)</label>
      <input id="suite" formControlName="suite" class="form-control" placeholder="Suite# (optional)"  maxlength="10" >
      <div class="text-danger" *ngIf="validFormControl('suite')">
        Enter valid Suite# (optional)
      </div>

      <div class="row">

        <!-- Street Number -->
        <div class="col-sm-4">
          <label class="control-label" for="street">Street#</label>
          <input id="street" formControlName="street" class="form-control" placeholder="Street#"  maxlength="10" >
          <div class="text-danger" *ngIf="validFormControl('street')">
            Enter valid Street#
          </div>
        </div>

        <!-- Street Name -->
        <div class="col-sm-8">
          <label class="control-label" for="streetName">Street Name</label>
          <input id="streetName" formControlName="streetName" class="form-control" placeholder="Street Name"  maxlength="75" >
          <div class="text-danger" *ngIf="validFormControl('streetName')">
            Enter valid Street Name
          </div>
        </div>

      </div>

      <!-- Address Line 2 -->
      <label class="control-label" for="addressLine2">Street Address Line 2 (optional)</label>
      <input id="addressLine2" formControlName="addressLine2" class="form-control" placeholder="Street Address Line 2 (optional)"  maxlength="200" >
      <div class="text-danger" *ngIf="validFormControl('addressLine2')">
        Enter valid Street Address Line 2
      </div>

      <!-- City -->
      <label class="control-label" for="city">City</label>
      <input id="city" formControlName="city" class="form-control" placeholder="City Name"  maxlength="25" >
      <div class="text-danger" *ngIf="validFormControl('city')">
        Please enter your city.
      </div>
      
      <common-province label='PROVINCE TEST LOL' formControlName='province'></common-province>

          <!-- <common-province label='PROVINCE TEST LOL' [(value)]='province.provCode'></common-province> -->
          <!-- <common-province label='PROVINCE TEST LOL' formControlName='province'></common-province> -->

        <!-- </div>
      </div> -->

      <div class="row">
        <div class="col-sm-8">
          <!-- Province -->
          <!-- <label class="control-label" for="province">Province</label>
          <select class="form-control" *ngIf="provinces | async as provinces" formControlName="province"  maxlength="3" >
            <option value="null" label="-- Select Province --" selected></option>
            <option *ngFor="let province of provinces " [value]="province.provCode">{{province.description}}</option>
          </select>
          <div class="text-danger" *ngIf="validFormControl('province')">
            Please select a valid province.
          </div> -->
        </div>
        <div class="col-sm-4">
          <!-- Postal Code -->
          <label class="control-label" for="postalCode">Postal Code</label>
          <input id="postalCode" formControlName="postalCode" class="form-control" placeholder="A1A1A1" maxlength="6">
          <div class="text-danger" *ngIf="validFormControl('postalCode')">
            Please enter your postal code in the format A1A1A1.
          </div>
        </div>
      </div>

        <!-- Administrating For-->
        <label class="control-label" for="administeringFor">This organization will be administering MSP for</label>
        <select class="form-control" *ngIf="administeringFor | async as administering" formControlName="administeringFor">
          <option value="" label="-- Select Option --" selected></option>
          <option *ngFor="let a of administering " [value]="a">{{a}}</option>
        </select>
        <div class="text-danger" *ngIf="validFormControl('administeringFor')">
          Please select a valid option
        </div>
    

    </div>
  </form>
